    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        .d-flex{
            display: flex;
        }
        .justify-content-end{
            justify-content: flex-end;
        }
        .margin-x-40{

        }
        .padding-x-8{
            padding-left: 8px;
            padding-right: 8px;
        }
        .margin-x-65{
            margin-left: 65px;
            margin-right: 65px;
        }
        li{
            list-style: none;
            color: #016364;
            font-size: 28px;
        }
       /* .text-28{
            font-size: 28px;
        }
        .text-primary{
            color: #016364;
        } */
        .align-items-end{
            align-items: flex-end;
        }
        ul{
            margin: 0;
        }
        h1{
            margin: 0;
            cursor: pointer
        }
        .underline{
            /* border-bottom: 4px solid #016364; */
            border-bottom: 9px solid transparent;
            transition: border 0.15s;
        }
        .underline:hover{
            border-bottom: 9px solid #00b2b3;
        }
        .cursor-pointer{
            cursor: pointer;
        }
    </style>
</head>
